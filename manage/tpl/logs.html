<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
		<title>日志查阅 - SF工具箱</title>
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-touch-fullscreen" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="default">
		<link href="https://sf-api.suxber.live://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.2.3/css/bootstrap.min.css" rel="stylesheet">
		<link href="https://sf-api.suxber.live://cdn.bootcdn.net/ajax/libs/jquery-confirm/3.3.4/jquery-confirm.min.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="../css/materialdesignicons.min.css">
		<link rel="stylesheet" type="text/css" href="../css/style.min.css">
		<style>p{margin:0;}input::-webkit-outer-spin-button,input::-webkit-inner-spin-button {-webkit-appearance: none;}</style>
	</head>
  
	<body>
		<div class="container-fluid p-t-15">
			<div class="row">
				<div class="col-lg-12">
					<div class="card">
					    <div class="card-body">
					        <div class="row">
					        	<div class="col-md-4">
					        		<div class="row">
					        			<label class="col-sm-4 col-form-label">
					        				<span class="text-danger">*</span>日志ID
					        			</label>
					        			<div class="col-sm-8">
					        				<input type="text" class="form-control pull-left" name="logid" value=""
					        				placeholder="日志ID">
					        			</div>
					        		</div>
					        	</div>
					        	<div class="col-md-4">
					        		<button class="btn btn-primary me-1">搜索</button>
					        	</div>
					        </div>
					        <div class="mt-2 table-responsive">
					            <table class="table table-bordered">
									<thead>
										<tr>
											<th>ID</th>
											<th>用户</th>
											<th>类型</th>
											<th>数据</th>
											<th>登记时间</th>
											<th>登记IP</th>
										</tr>
									</thead>
									<tbody></tbody>
					            </table>
					        </div>
							<ul class="pagination align-items-center">
							    <li class="page-item disabled" name="上一页"><a class="page-link">上一页</a></li>
								<div class="me-2 text-center" style="width:3rem;">
									<input class="form-control text-center" name="page" type="number" />
								</div>
							    <li class="page-item disabled" name="下一页"><a class="page-link" href="#">下一页</a></li>
								<li name="page">共 0 页</li>
							</ul>
					    </div>
					</div>
				</div>
			</div>
		</div>
		<script src="https://sf-api.suxber.live://cdn.bootcdn.net/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
		<script src="https://sf-api.suxber.live://cdn.bootcdn.net/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
		<script src="https://sf-api.suxber.live://cdn.bootcdn.net/ajax/libs/jquery-confirm/3.3.4/jquery-confirm.min.js"></script>
		<script src="https://sf-api.suxber.live://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.2.3/js/bootstrap.min.js"></script>
		<script src="../js/default.js"></script>
		<script>
			var page=1;
			var search_id='';
			$(function(){
				if(getvalue('id')){
					$("input[name='logid']").val(getvalue('id'))
					$('button:first').click();
				}
			})
			$('button:first').click(function(){
				search($("input[name='logid']").val(),1)
			})
			$('li[name="上一页"] a').click(function(){
				search(search_id,page-1)
			})
			$('li[name="下一页"] a').click(function(){
				search(search_id,page+1)
			})
			$('input[name="page"]').keypress(function (event) {
				if (event.keyCode === 13) {
					search(search_id,$("input[name='page']").val())
				}
			});
			function search(id,p){
				console.log(page)
				sftools.api({
					url:"Admin/GetLogList",
					data:{"id":id,"page":p},
				},function(e){
					$('tbody').html('')
					search_id=id;
					page=e.page
					$('li[name="page"]').html(e.count+'条记录 共 '+e.pages+' 页')
					$('input[name="page"]').val(e.page)
					if(e.page>1){
						$('li[name="上一页"]').removeClass('disabled')
					}else{
						$('li[name="上一页"]').addClass('disabled')
					}
					if(e.page>=e.pages){
						$('li[name="下一页"]').addClass('disabled')
					}else{
						$('li[name="下一页"]').removeClass('disabled')
					}
					let html=''
					for(var n=0;n<e.data.length;n++){
						html=html+'<tr><td>'+e.data[n].id+'</td>'
						html=html+'<td>'+e.data[n].user_id+'</td>'
						html=html+'<td><span class="d-block text-truncate" style="width:10rem">'+e.data[n].type+'</span></td>'
						html=html+'<td><span class="d-block text-truncate" style="width:24rem">'+e.data[n].detail+'</span></td>'
						html=html+'<td>'+timetostring(e.data[n].create_time)+'</td>'
						html=html+'<td>'+e.data[n].create_ip+'</td><td><div class="btn-group btn-group-sm"><a class="btn btn-primary" href="#!"><i class="mdi mdi-pencil"></i><span class="d-none d-sm-inline"> 操作</span></a></div></td></tr>'
					}
					$('tbody').html(html)
				},
				function(){});
			}
			$('table').on("click","td",function(){
				$.alert({title:'数据展示',content:$(this).text()})
			});
		</script>
	</body>
</html>
