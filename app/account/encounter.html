<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
		<link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.2.2/css/bootstrap.min.css"/>
		<link href="https://cdn.bootcdn.net/ajax/libs/jquery-confirm/3.3.4/jquery-confirm.min.css" rel="stylesheet">
		<style>input::-webkit-outer-spin-button,input::-webkit-inner-spin-button{-webkit-appearance:none}*:focus{outline: 0;}</style>
		<title>登录遇到问题？</title>
	</head>
	<body>
		<div id="preloader" style="position:fixed;width:100%;height:100vh;background-color:#fbfbfb;z-index:99999;">
			<div style="display:block;text-align:center;margin-top:40vh;">
				<div class="spinner-border ml-auto" aria-hidden="true"></div>
			</div>
			<div style="font-size:.8rem;margin-top:40vh;text-align:center">
				<p class="text-secondary">&copy;Copyright SF工具箱 All.right.<br>长时间无反应?返回后再试试</p>
			</div>
		</div>
		<div class="p-4">
		    <h3 class="mt-4"><b>登录遇到问题</b></h3>
		    <p style="font-size: .8rem;">看看下面方法能不能解决到你</p>
		    <a href="./forget.html" class="card border border-0 border-top border-5 border-primary shadow rounded text-decoration-none" id="mobile">
		        <div class="card-body d-flex align-items-center">
		    		<div><svg width="2.4rem" height="2.4rem" viewBox="0 0 48 48" fill="none"><rect x="6" y="22" width="36" height="22" rx="2" fill="none" stroke="#000" stroke-width="3" stroke-linejoin="round"/><path d="M14 22V14C14 8.47715 18.4772 4 24 4C29.5228 4 34 8.47715 34 14V22" stroke="#000" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/><path d="M24 30V36" stroke="#000" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/></svg></div>
		    		<div class="ms-2"><p class="m-0">忘记密码</p><span class="text-secondary" style="font-size: .8rem;">通过密保方式找回密码</span></div>
		        </div>
		    </a>
		    <div class="mt-4 text-center">以上方式都无法使用？请联系<a href="//sf.suxber.live/app/system/group.html">人工客服</a></div>
		</div>

        <script type="text/javascript" src="https://lf3-cdn-tos.bytecdntp.com/cdn/expire-1-M/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://cdn.bootcdn.net/ajax/libs/jquery-confirm/3.3.4/jquery-confirm.min.js"></script>
        <script>
			document.onreadystatechange = function(){
				if(document.readyState == 'complete'){
					document.getElementById("preloader").style.display="none";
				}
			}
        </script>
	</body>
</html>
